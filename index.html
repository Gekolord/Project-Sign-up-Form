<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="holder">
        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="logo">
                <div class="logotext">equinox</div>
            </div>
        </div>
        <div class="right">
            <div class="info"><p class="text">Lets get started!</p></div>
            <div class="formhold">
                <div class="formhead"></div>
                <div class="form">
                    <form action="index.html" method="post" class="formitems" id="myform">

                        <div class="group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="group">
                            <label for="lname"> Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                        <div class="group">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="mail" required>
                        </div>
                        <div class="group">
                            <label for="number">Phone Number</label>
                            <input type="number" id="number" name="number" required>
                        </div>
                        <div class="group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div class="group">
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" id="cpassword" name="cpassword" required minlength="8">
                        </div>

                    </form>
                </div>
            </div>
            <div class="button"><input id="submit"  type="submit" form="myform" value="Create Account"></div>
            <div class="already">Already have an account? <a href="index.html">Log in</a></div>
        </div>
    </div>
    </body>
</html>
